# =============================================================================
# Application Development Profile
# =============================================================================
spring.application.name=garage-management

# =============================================================================
# PostgreSQL Local Datasource Configuration
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/garage_manager_dev
spring.datasource.username=gm_user
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings (smaller for dev)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# =============================================================================
# JPA / Hibernate Configuration (Dev Mode)
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# Flyway Configuration
# =============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8090

# =============================================================================
# Logging Configuration (Verbose for Dev)
# =============================================================================
logging.level.root=INFO
logging.level.com.garage=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================================
# Jackson Configuration
# =============================================================================
spring.jackson.serialization.fail-on-empty-beans=false

