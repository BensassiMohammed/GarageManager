# =============================================================================
# Application Production Profile
# =============================================================================
spring.application.name=garage-management

# =============================================================================
# PostgreSQL Datasource Configuration (Production)
# =============================================================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT:5432}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings (Production optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================================================
# JPA / Hibernate Configuration (Production Mode)
# =============================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# =============================================================================
# Flyway Configuration
# =============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8090

# =============================================================================
# Logging Configuration (Minimal for Production)
# =============================================================================
logging.level.root=WARN
logging.level.com.garage=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# =============================================================================
# Jackson Configuration
# =============================================================================
spring.jackson.serialization.fail-on-empty-beans=false
