# =============================================================================
# Application Staging Profile
# =============================================================================
spring.application.name=garage-management

# =============================================================================
# PostgreSQL Datasource Configuration (Staging)
# =============================================================================
spring.datasource.url=jdbc:postgresql://${PGHOST:51.178.80.186}:${PGPORT:5433}/${PGDATABASE:garage_manager}
spring.datasource.username=${PGUSER:gm_user}
spring.datasource.password=${PGPASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# =============================================================================
# JPA / Hibernate Configuration (Staging Mode)
# =============================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# Flyway Configuration
# =============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8090

# =============================================================================
# Logging Configuration (Moderate for Staging)
# =============================================================================
logging.level.root=INFO
logging.level.com.garage=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# =============================================================================
# Jackson Configuration
# =============================================================================
spring.jackson.serialization.fail-on-empty-beans=false
