spring.application.name=garage-management

# =============================================================================
# PostgreSQL Datasource Configuration (using environment variables)
# =============================================================================
spring.datasource.url=jdbc:postgresql://51.178.80.186:5432/garage_manager
spring.datasource.username=gm_user
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# =============================================================================
# JPA / Hibernate Configuration
# =============================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# Flyway Configuration
# =============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8090

# =============================================================================
# Jackson Configuration
# =============================================================================
spring.jackson.serialization.fail-on-empty-beans=false

