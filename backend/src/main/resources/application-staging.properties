spring.application.name=garage-management

# =============================================================================
# PostgreSQL Datasource Configuration (using environment variables)
# =============================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/garage_manager_staging}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# =============================================================================
# JPA / Hibernate Configuration
# =============================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# Flyway Configuration
# =============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8091

# =============================================================================
# JWT Configuration
# =============================================================================
jwt.secret=${JWT_SECRET:change-this-in-staging-to-a-secure-256-bit-key}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.renewal-threshold=${JWT_RENEWAL_THRESHOLD:300000}

# =============================================================================
# Jackson Configuration
# =============================================================================
spring.jackson.serialization.fail-on-empty-beans=false
