version: "3.9"

# =============================================================================
# Docker Compose - Production Environment
# =============================================================================
# Usage: docker-compose --env-file .env.prod -f docker-compose.yml up -d
# =============================================================================

networks:
  garage-backend:
    driver: bridge
    internal: true
  garage-frontend:
    driver: bridge

services:

  # =========================
  # PostgreSQL Database (Production)
  # =========================
  postgres:
    image: postgres:15
    container_name: garage_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-garage_manager}
      POSTGRES_USER: ${POSTGRES_USER:-gm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks:
      - garage-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gm_user} -d ${POSTGRES_DB:-garage_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Spring Boot Backend (Production)
  # =========================
  backend:
    image: garage-backend:latest
    container_name: garage_backend_prod
    build:
      context: ../../
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - garage-backend
      - garage-frontend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8090/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # =========================
  # Angular Frontend (Production)
  # =========================
  frontend:
    image: garage-frontend:latest
    container_name: garage_frontend_prod
    build:
      context: ../../../frontend
      dockerfile: Dockerfile
      args:
        PROFILE: production
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8050:80"
    networks:
      - garage-frontend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata_prod:
    name: garage_pgdata_prod
