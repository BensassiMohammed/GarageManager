# =============================================================================
# Docker Compose - Staging Environment (PostgreSQL + Frontend)
# =============================================================================
# Usage: docker-compose --env-file .env.staging -f docker-compose-staging.yml up -d
# =============================================================================

networks:
  garage-backend:
    driver: bridge
    internal: true
  garage-frontend:
    driver: bridge

services:

  # =========================
  # PostgreSQL Database (Staging)
  # =========================
  postgres:
    image: postgres:15
    container_name: garage_postgres_staging
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-garage_manager_staging}
      POSTGRES_USER: ${POSTGRES_USER:-gm_user_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"  # port externe 5433 -> port interne 5432
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    networks:
      - garage-backend

  # =========================
  # Angular Frontend (Staging)
  # =========================
  frontend:
    image: garage-frontend:staging
    container_name: garage_frontend_staging
    build:
      context: ../../../frontend
      dockerfile: Dockerfile
      args:
        PROFILE: staging
    ports:
      - "8051:80"
    networks:
      - garage-frontend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata_staging:
    name: garage_pgdata_staging
