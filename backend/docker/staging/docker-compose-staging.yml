version: "3.9"

# =============================================================================
# Docker Compose - Staging Environment
# =============================================================================
# Usage: docker-compose -f docker-compose-staging.yml up -d
# =============================================================================

services:

  # =========================
  # PostgreSQL Database (Staging)
  # =========================
  postgres:
    image: postgres:15
    container_name: garage_postgres_staging
    restart: always
    environment:
      POSTGRES_DB: garage_manager_staging
      POSTGRES_USER: gm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    ports:
      - "5432:5432"
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gm_user -d garage_manager_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Spring Boot Backend (Staging)
  # =========================
  backend:
    image: garage-backend:staging
    container_name: garage_backend_staging
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/garage_manager_staging
      SPRING_DATASOURCE_USERNAME: gm_user
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8091:8090"
    restart: always

  # =========================
  # Angular Frontend (Staging)
  # =========================
  frontend:
    image: garage-frontend:staging
    container_name: garage_frontend_staging
    depends_on:
      - backend
    ports:
      - "8051:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata_staging:
    name: garage_pgdata_staging
