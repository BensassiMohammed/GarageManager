version: "3.9"

services:

  # =========================
  # PostgreSQL Database (Staging)
  # =========================
  postgres:
    image: postgres:15
    container_name: garage_postgres_staging
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Spring Boot Backend (Staging)
  # =========================
  backend:
    image: garage-backend:staging
    container_name: garage_backend_staging
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8091:8090"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # =========================
  # Angular Frontend (Staging)
  # =========================
  frontend:
    image: garage-frontend:staging
    container_name: garage_frontend_staging
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8051:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata_staging:
    name: garage_pgdata_staging
