# =============================================================================
# Docker Compose - Staging Environment
# =============================================================================
# Usage: docker-compose --env-file .env.staging -f docker-compose-staging.yml up -d
# =============================================================================

networks:
  garage-backend:
    driver: bridge
    internal: true
  garage-frontend:
    driver: bridge

services:

  # =========================
  # PostgreSQL Database (Staging)
  # =========================
  postgres:
    image: postgres:15
    container_name: garage_postgres_staging
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-garage_manager_staging}
      POSTGRES_USER: ${POSTGRES_USER:-gm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    networks:
      - garage-backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gm_user} -d ${POSTGRES_DB:-garage_manager}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Spring Boot Backend (Staging)
  # =========================
  backend:
    image: garage-backend:staging
    container_name: garage_backend_staging
    build:
      context: ../../
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5433/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8091
    ports:
      - "8091:8091"

  # =========================
  # Angular Frontend (Staging)
  # =========================
  frontend:
    image: garage-frontend:staging
    container_name: garage_frontend_staging
    build:
      context: ../../../frontend
      dockerfile: Dockerfile
      args:
        PROFILE: staging
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8051:80"
    networks:
      - garage-frontend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata_staging:
    name: garage_pgdata_staging
